{literal}
<script>
	function check()
	{
		if(confirm("您确认删除这些吗？"))
		{
			return true;
		}
		else
		{
			return false;
		}
	}

	function check_del(url)
	{
		if(confirm("您是否确认删除该用户！"))
		{
			location.href = url;
		}


		return;
	}
	function select_time()
	{
		WdatePicker({dateFmt:'yyyy'})
	}
</script>
