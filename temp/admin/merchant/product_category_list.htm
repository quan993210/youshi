<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>关于我们 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="{$admin_temp_path}/css/general.css" rel="stylesheet" type="text/css" />
<link href="{$admin_temp_path}/css/main.css" rel="stylesheet" type="text/css" />
<script src="{$url_path}/js/jquery.js"></script>
<script src="{$url_path}/js/utils.js"></script>
<script src="{$admin_temp_path}/js/listtable.js"></script>
{literal}
<script>
	function search_check()
	{
		if($("search_cat").value != 0)
		{			
			if($("keyword").value == "")
			{
				alert("请填写搜索关键字");
				$("keyword").focus();
				return false;
			}
		}
		else
		{
			alert('请选择搜索类型');
			return false;
		}
		return true;
	}
	
	function check()
	{
		if(confirm("您确认删除这些吗？"))
		{
			return true;
		}
		else
		{
			return false;
		}
	}
	
	function check_del(url)
	{
		if(confirm("您是否确认删除该产品分类！"))
		{
			location.href = url;
		}
		
		
		return;
	}
</script>
{/literal}
</head>
<h1>
<span class="action-span"><a href="product_category.php?action=add_product_category">添加产品分类</a></span>
<span class="action-span1"><a href="">{$sys_name} 管理中心</a>  - {$page_title} </span>
<div style="clear:both"></div>
</h1>
<body>
<div class="form-div">
  <form action="" name="searchForm" onsubmit="">
    <img src="{$admin_temp_path}/images/icon_search.gif" width="26" height="22" border="0" alt="SEARCH" />
    <select name="parent_id" id="parent_id">
       	<option value="0">选择父级产品分类</option>
       	{section name=loop loop=$top_product_category}
       	<option value="{$top_product_category[loop].id}" {if $parent_id eq $top_product_category[loop].id}selected{/if}>{$top_product_category[loop].name}</option>
    	{/section}
    </select> 
    
    关键字 <input type="text" name="keyword" id="keyword" value="{$keyword}"/>
    <input type="submit" value="搜索" class="button" />
  </form>
</div>
<form method="post" action="product_category.php?action=del_sel_product_category" name="listForm" onsubmit="return check()">
<div class="list-div" id="listDiv">
<table width="98%" border="0" align="center" cellpadding="0" cellspacing="1">
    <tr align="center">
	  <th width="15%"><input onclick='listTable.selectAll(this, "checkboxes")' type="checkbox" name="checkbox[]">编号</th>	
      <th width="30%">产品分类名称</td>
      <th width="30%">父级产品分类</td>
      <th width="10%">排序</td>
      <th width="15%">操作</td>
    </tr>
	{section name=loop loop=$cat_list}
		<tr align="center">
		  <td><span><input name="checkboxes[]" type="checkbox" value="{$cat_list[loop].id}" />{$cat_list[loop].id}</span></td>
		  <td class="first-cell"><span onclick="listTable.edit(this, '{$tbl.tbl}', '{$tbl.col1}', '{$cat_list[loop].id}')">{$cat_list[loop].name}</span></td>
          <td>{$cat_list[loop].parent}</td>
          <td>{$cat_list[loop].order_num}</td>
		  <td>
          	<a href="product_category.php?action=mod_product_category&id={$cat_list[loop].id}&now_page={$now_page}">修改</a> | 
          	<a href="javascript:void(0);" onclick="check_del('product_category.php?action=del_product_category&id={$cat_list[loop].id}&now_page={$now_page}');">删除</a>
          </td>
		</tr>  
	{/section}
    <tr>
      <td>
      	<input type="submit" value="批量删除" id="btnSubmit" name="btnSubmit" class="button" disabled="true" />
        <input type="hidden" value="{$now_page}" name="now_page"/>
      </td>	
      <td colspan="6" align="right">{$pageshow}</td>
    </tr>
</table>
</div>
</form>
</body>
</html>
<script language="JavaScript" src="{$admin_temp_path}/js/select.js"></script>
