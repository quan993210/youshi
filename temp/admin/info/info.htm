<h1>

<div id="tabbody-div">
<form name="frm" action="info.php" method="post" enctype="multipart/form-data">
<table width="98%" border="0" align="center" cellpadding="0" cellspacing="1">
    <tr>
      
	  <td align="center">
      	<textarea id="content" name="content" style="width:600px;height:450px;">{$info.content}</textarea>
        {literal}
    	<script>
					var editor;
					KindEditor.ready(function(K) {
						editor = K.create('textarea[name="content"]', {
							resizeType : 1,
							allowPreviewEmoticons : false,
							items : [
								'source', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
								'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',

							filterMode:false
						});
					});
		</script>
        {/literal}
      </td>
    </tr>
    <tr>
      <td align="center">
      	<input type="hidden" value="{$action}" name="action" />
      	<input type="hidden" value="{$now_page}" name="now_page" />
      	<input type="hidden" value="{$info.cat}" name="cat" />
      	<input type="submit" value="确定">
      </td>
    </tr>
</table>
</form>
