<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>关于我们 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="{$admin_temp_path}/css/general.css" rel="stylesheet" type="text/css" />
<link href="{$admin_temp_path}/css/main.css" rel="stylesheet" type="text/css" />
<script src="{$url_path}/js/jquery.js"></script>
<script src="{$url_path}/js/utils.js"></script>
<script src="{$admin_temp_path}/js/listtable.js"></script>
{literal}
<script>
	function check_del(url)
	{
		if(confirm("您是否确认删除该留言！"))
		{
			location.href = url;
		}
		
		
		return;
	}
</script>
{/literal}
</head>
<h1>
<span class="action-span1"><a href="">{$sys_name} 管理中心</a>  - {$page_title} </span>
<div style="clear:both"></div>
</h1>
<body>
<form method="post" action="message.php?action=del_sel_message" name="listForm" onsubmit="return check()">
<div class="list-div" id="listDiv">
<table width="98%" border="0" align="center" cellpadding="0" cellspacing="1">
    <tr align="center">
	  <th width="5%"><input onclick='listTable.selectAll(this, "checkboxes")' type="checkbox" name="checkbox[]">编号</th>	
      <th width="40%">主题</td>
      <th width="15%">姓名</td>
      <th width="15%">电话</td>
      <th width="15%">时间</td>
      <th width="10%">操作</td>
    </tr>
	{section name=loop loop=$message_list}
		<tr align="center">
		  <td><span><input name="checkboxes[]" type="checkbox" value="{$message_list[loop].id}" />{$message_list[loop].id}</span></td>
		  <td class="first-cell">{$message_list[loop].title}</td>
          <td>{$message_list[loop].truename}</td>
		  <td>{$message_list[loop].tel}</td>
          <td>{$message_list[loop].add_time}</td>
		  <td>
          	<a href="message.php?action=view_message&id={$message_list[loop].id}&now_page={$now_page}">查看</a> | 
          	<a href="javascript:void(0);" onclick="check_del('message.php?action=del_message&id={$message_list[loop].id}&now_page={$now_page}')">删除</a>
          </td>
		</tr>  
	{/section}
    <tr>
      <td>
      	<input type="submit" value="批量删除" id="btnSubmit" name="btnSubmit" class="button" disabled="true" />
        <input type="hidden" value="{$now_page}" name="now_page"/>
      </td>	
      <td colspan="5" align="right">{$pageshow}</td>
    </tr>
</table>
</div>
</form>
</body>
</html>
<script language="JavaScript" src="{$admin_temp_path}/js/select.js"></script>
